name: Build
on:
  - push
jobs:
  get-vals:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - uses: actions/checkout@v2
    - id: set-matrix
      run: ./setMatrix.sh
  something:
    needs: get-vals
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJSON(needs.job1.outputs.matrix)}}
    name: something
    steps:
    - uses: actions/checkout@v2
    - run: ./build.sh ${{ matrix }}
 
